<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undertango Happening Coin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      .adventure-btn {
        background-color: #4285f4;
        color: #ffffff;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 20px;
        white-space: normal;
        max-width: 300px;
        line-height: 1.3;
      }
      .adventure-btn:hover {
        background-color: #357ae8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bienvenidos al Undertango Happening Coin</h1>
      <button class="adventure-btn" onclick="comenzarAventura()">
        Bienvenido, haz clic para comenzar tu aventura
      </button>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
